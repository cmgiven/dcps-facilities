    <!--[if lt IE 10]>

    <div id="loading">
      <h1>Loading
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </h1>
    </div>

    <div id="main">
      <header>
        <h1>Untitled DCPS Facilities Project</h1>
      </header>
      <div id="level-selector">
        <form id="levels">
          <input type="radio" name="view" id="level-es" value="es" checked="checked" />
          <label for="level-es">Elementary</label>
          <input type="radio" name="view" id="level-ms" value="ms" />
          <label for="level-ms">Middle</label>
          <input type="radio" name="view" id="level-hs" value="hs" />
          <label for="level-hs">High</label>
        </form>
      </div>
      <div class="row">
        <div id="map"></div>
        <div id="status-filter">
          <form id="status">
            <input type="radio" name="status" id="status-all" checked="checked" />
            <label for="status-all">All Schools</label>
            <input type="radio" name="status" id="status-notPlanned" value="notPlanned" />
            <label for="status-notPlanned">No Plans</label>
            <input type="radio" name="status" id="status-planned" value="planned" />
            <label for="status-planned">Planned</label>
            <input type="radio" name="status" id="status-inProgress" value="inProgress" />
            <label for="status-inProgress">In Progress</label>
            <input type="radio" name="status" id="status-completed" value="completed" />
            <label for="status-completed">Completed</label>
          </form>
        </div>
      </div>
     <div id="school-view" class="school-view">
        <div class="container">
          <h2 class="field schoolname">School Name</h2>
          <div class="column">
            <p>Estimated 2015 Enrollment: <span class="field enrollment amount"></span></p>
          </div>
           <div class="column">
            <h4>Modernization</h4>
            <p>Modernization Code: <span class="field modernization code"></span></p>
        	<p>Modernization Status Code: <span class="field modernization status"></span></p>
          </div>
        </div>
        <button class="close">&times;</button>
    </div>

    </div>
